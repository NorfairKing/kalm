name: kalm
version: 0.0.0.0

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - HaskellNet
    - HaskellNet-SSL
    - attoparsec
    - bytestring
    - envparse
    - lens
    - monad-logger
    - mtl
    - network
    - optparse-applicative
    - path
    - path-io
    - persistent
    - persistent-sqlite
    - persistent-template
    - purebred-email
    - text
    - unliftio
    - yaml
    - yamlparse-applicative

executables:
  kalm:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kalm

tests:
  kalm-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HaskellNet
    - HaskellNet-SSL
    - bytestring
    - kalm
    - monad-logger
    - network
    - path
    - path-io
    - port-utils
    - process
    - sydtest
    - sydtest-persistent
    - sydtest-persistent-sqlite
    - sydtest-process
    - sydtest-typed-process
    - text
    - typed-process
