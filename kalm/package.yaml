name:                kalm
version:             0.0.0.0

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - HaskellNet
    - HaskellNet-SSL
    - attoparsec
    - bytestring
    - lens
    - persistent
    - persistent-sqlite
    - persistent-template
    - purebred-email
    - text

executables:
  kalm:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kalm

tests:
  kalm-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kalm
